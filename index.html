<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных чисел</title>
    <link rel="icon" href="https://images.sftcdn.net/images/t_app-icon-m/p/3d752c20-fad0-4264-a1ea-0b323c1e487c/3752992464/random-number-generator-rya-logo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="block">
            <h3 class="title">Генератор случайных чисел</h3>
            <div class="wrapper-number">
                <h3 class="fw-400">min:</h3>
                <input type="number" class="mix-user">
            </div>
            <div class="wrapper-number">
                <h3 class="fw-400">max:</h3>
                <input type="number" class="max-user">
            </div>
            <button class="button-random">Сгенерировать</button>
            <h3 class="fw-400">Результат:</h3>
            <h3 class="random-number">67</h3>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
